<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather app with node js</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="weather-icon">
                <i class="fas fa-sun" style="color: #d6d610;font-size: 44px;"></i>
            </div>

            <div class="info">
                <h2 class="location"><i class="fas fa-street-view"></i> Dhaka, BD</h2>
                <p class="date">WEB | JUNE 08 | 11:52 PM</p>
                <h1 class="temp">{%temp%} &deg; C</h1>
                <h3 class="temp-max">Min-temp: 26.25 C | Max-temp: 34.50C</h3>
            </div>
        </div>
    </div>
</body>

</html>
